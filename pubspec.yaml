name: infractions_mali
description: "Application de sécurité routière au Mali"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  app_settings: ^5.1.1 

  # UI Components
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.6.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Networking & Storage
  http: ^1.1.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  path_provider: ^2.1.1

  # Permissions
  permission_handler: ^11.0.1

  # Firebase Services
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  firebase_messaging: ^15.2.10
  cloud_firestore: ^5.6.12

  # Authentication
  google_sign_in: ^6.1.0
  flutter_facebook_auth: ^6.1.1

  # Localization
  easy_localization: ^3.0.3

  # Monetization
  google_mobile_ads: ^6.0.0

  # State Management (consider adding one)
  # provider: ^6.1.1
  # OR
  # flutter_bloc: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  mockito: ^5.4.0  #
  build_runner: ^2.4.6  # Needed for code generation

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/images/
    - assets/icons/
    - assets/lang/
    - assets/fonts/

  # Uncomment and configure if using custom fonts
  # fonts:
  #   - family: YourCustomFont
  #     fonts:
  #       - asset: assets/fonts/YourFont-Regular.ttf
  #       - asset: assets/fonts/YourFont-Bold.ttf
  #         weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"  # Optional background color
  adaptive_icon_foreground: "assets/images/logo_foreground.png"  # Optional foreground